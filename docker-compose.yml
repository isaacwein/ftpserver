version: '3.8'

services:
  ftpserver:
    build:
      context: .
      dockerfile: Dockerfile
    image: hub.deploy.telebroad.com/ftpserver:latest
    ports:
      - "21:21"
    volumes:
      - ./static:/static # host:container
    environment:
      - FTP_SERVER_ROOT=/static
      - FTP_SERVER_IPV4=127.0.0.1
    container_name: ftpserver